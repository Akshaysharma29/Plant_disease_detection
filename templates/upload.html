{% extends 'layout.html' %}

{% block body %}
<div class="container">
<h1>File Uploader</h1>

<form id = "upload-form" action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data" >
	<input type="file" name="file" accept="image/*" multiple>
	<input type="submit" name="send">
	
</form>
</div>

{% endblock %}
